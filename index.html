<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TikTok Public OSINT Lookup</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">

<style>
  /* ---------------- BODY ---------------- */
  body {
    margin: 0;
    font-family: 'Share Tech Mono', monospace;
    background: #0b0b0b;
    color: #00ffcc;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    overflow-x: hidden;
  }

  /* ---------------- CONTAINER ---------------- */
  .container {
    background: #101010;
    border: 1px solid #00ffcc;
    border-radius: 15px;
    padding: 30px 25px;
    width: 350px;
    text-align: center;
    box-shadow: 0 0 20px #00ffcc50;
    animation: fadeIn 0.8s ease-in-out;
  }

  h1 {
    font-size: 24px;
    margin-bottom: 20px;
    color: #00ffc3;
    text-shadow: 0 0 8px #00ffcc;
  }

  input {
    width: 80%;
    padding: 12px;
    margin-bottom: 15px;
    border-radius: 8px;
    border: none;
    outline: none;
    font-family: 'Share Tech Mono', monospace;
    background: #1a1a1a;
    color: #00ffcc;
    text-align: center;
  }

  input::placeholder {
    color: #00ff99aa;
  }

  button {
    padding: 12px 25px;
    border: none;
    border-radius: 8px;
    background: #00ffcc;
    color: #0b0b0b;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s ease;
    font-family: 'Share Tech Mono', monospace;
  }

  button:hover {
    box-shadow: 0 0 15px #00ffcc, 0 0 30px #00ffcc50;
    transform: scale(1.05);
  }

  /* ---------------- RESULT CARD ---------------- */
  .card {
    background: #121212;
    border: 1px solid #00ffcc30;
    border-radius: 12px;
    padding: 20px;
    margin-top: 20px;
    text-align: left;
    animation: slideUp 0.5s ease-out;
  }

  .card h2 {
    margin: 0;
    font-size: 20px;
    color: #00ffc3;
  }

  .card p, .card a {
    margin: 6px 0;
    color: #00ffccaa;
    word-break: break-word;
    font-size: 14px;
  }

  a {
    color: #00ff99;
    text-decoration: none;
  }

  a:hover {
    text-decoration: underline;
  }

  /* ---------------- LOADING ---------------- */
  .loading {
    margin-top: 15px;
    font-size: 14px;
    color: #00ff99;
    animation: blink 1.2s infinite;
  }

  /* ---------------- ANIMATIONS ---------------- */
  @keyframes blink {
    0%,50%,100% {opacity: 1;}
    25%,75% {opacity: 0.3;}
  }

  @keyframes fadeIn {
    from {opacity:0;}
    to {opacity:1;}
  }

  @keyframes slideUp {
    from {opacity:0; transform: translateY(10px);}
    to {opacity:1; transform: translateY(0);}
  }
</style>
</head>

<body>
<div class="container">
  <h1>üíª TikTok Public OSINT Lookup</h1>
  <input id="username" placeholder="Enter TikTok username" />
  <br>
  <button onclick="lookup()">Lookup</button>
  <div id="result"></div>
</div>

<script>
async function lookup() {
  const username = document.getElementById("username").value.trim();
  const result = document.getElementById("result");

  if(!username) {
    result.innerHTML = '<p class="loading">‚ö†Ô∏è Please enter a username</p>';
    return;
  }

  result.innerHTML = '<p class="loading">‚è≥ Fetching public info...</p>';

  try {
    // --- REPLACE THIS URL WITH YOUR OWN PROXY IF NEEDED ---
    const res = await fetch(`https://tiktok-scraper-proxy.vercel.app/user?username=${username}`);
    if (!res.ok) throw new Error("User not found");
    const data = await res.json();

    if(!data.username) throw new Error("User not found");

    result.innerHTML = `
      <div class="card">
        <h2>@${data.username}</h2>
        <p>üí¨ Bio: ${data.bio || "Not public"}</p>
        <p>üåç Country: ${data.country || "Not public"}</p>
        <p>üë• Followers: ${data.followers || 0}</p>
        <p>‚û°Ô∏è Following: ${data.following || 0}</p>
        ${data.link ? `<p>üîó Link: <a href="${data.link}" target="_blank">${data.link}</a></p>` : ''}
      </div>
    `;
  } catch (err) {
    result.innerHTML = '<p class="loading">‚ùå User not found</p>';
  }
}
</script>

</body>
</html>
