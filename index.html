<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TikTok Public Lookup</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

  body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .container {
    text-align: center;
    max-width: 400px;
    width: 90%;
    background: #1c1c1c;
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 8px 30px rgba(0,0,0,0.6);
  }

  input {
    padding: 12px 15px;
    width: 80%;
    border-radius: 10px;
    border: none;
    margin-bottom: 15px;
    font-size: 16px;
  }

  button {
    padding: 12px 20px;
    border-radius: 10px;
    border: none;
    background: linear-gradient(90deg, #ff0055, #ff55aa);
    color: white;
    font-weight: 600;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    transform: scale(1.05);
  }

  .card {
    margin-top: 20px;
    background: #292929;
    padding: 20px;
    border-radius: 15px;
    text-align: left;
    box-shadow: 0 4px 15px rgba(0,0,0,0.4);
    animation: fadeIn 0.5s ease-in-out;
  }

  .card h2 {
    margin: 0;
    font-size: 22px;
  }

  .card p, .card a {
    margin: 5px 0;
    word-break: break-word;
    color: #eee;
  }

  a {
    color: #ff77aa;
    text-decoration: none;
  }

  a:hover {
    text-decoration: underline;
  }

  .loading {
    margin-top: 20px;
    font-size: 16px;
    color: #aaa;
    animation: blink 1s infinite;
  }

  @keyframes blink {
    0%,50%,100% {opacity: 1;}
    25%,75% {opacity: 0.3;}
  }

  @keyframes fadeIn {
    from {opacity: 0; transform: translateY(10px);}
    to {opacity: 1; transform: translateY(0);}
  }
</style>
</head>
<body>

<div class="container">
  <h1>üìä TikTok Public Lookup</h1>
  <input id="username" placeholder="Enter TikTok username">
  <br>
  <button onclick="lookup()">Lookup</button>

  <div id="result"></div>
</div>

<script>
async function lookup() {
  const username = document.getElementById("username").value.trim();
  const result = document.getElementById("result");
  
  if (!username) {
    result.innerHTML = '<p class="loading">‚ö†Ô∏è Please enter a username</p>';
    return;
  }

  result.innerHTML = '<p class="loading">‚è≥ Loading...</p>';

  try {
    // Proxy qui r√©cup√®re les donn√©es publiques du vrai username
    const res = await fetch('https://tiktok-scraper-proxy.vercel.app/user?username=' + username);
    if (!res.ok) throw new Error("User not found");

    const data = await res.json();

    // V√©rifie que c'est bien le username, pas le displayName
    if (!data.username) throw new Error("User not found");

    result.innerHTML = `
      <div class="card">
        <h2>@${data.username}</h2>
        <p>${data.bio || "No bio"}</p>
        <p>üåç Country: ${data.country || "Not public"}</p>
        <p>üë• Followers: ${data.followers || 0}</p>
        <p>‚û°Ô∏è Following: ${data.following || 0}</p>
        ${data.link ? `<p>üîó Link: <a href="${data.link}" target="_blank">${data.link}</a></p>` : ''}
      </div>
    `;
  } catch (err) {
    result.innerHTML = `<p class="loading">‚ùå User not found</p>`;
  }
}
</script>

</body>
</html>
